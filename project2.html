<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quyosh Energiya Loyihasi</title>
    <link rel="stylesheet" href="./src/css/project2.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
    
        /* Orqaga tugma */
        .back-btn {
    position: fixed;
    left: 20px;
    bottom: 20px;
    background: linear-gradient(135deg, #ff7eb3, #ff758c);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    border: none;
}

.back-btn:hover {
    background: linear-gradient(135deg, #ff4e8a, #ff3b6f);
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
    
        /* iframe to'liq ekranda */
        .iframe-container {
            width: 100%;
            height: 100%;
        }
    
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
      <div class="iframe-container">
        <iframe src="https://quyosh-energiyasida-mash-nm89j5g.gamma.site/" width="100%" height="100%"></iframe>

        <button onclick="goBack()" class="back-btn">⬅️</button>
          </div>
      
   

          <script>
            function goBack() {
                if (window.history.length > 1) {
                    window.history.back(); // Agar oldingi sahifa bo‘lsa, unga qaytadi
                } else {
                    window.location.href = "index.html"; // Agar yo‘q bo‘lsa, asosiy sahifaga yo‘naltiradi
                }
            }
        </script>

</body>
</html>
